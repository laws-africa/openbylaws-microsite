{% for child in include.items %}
  <li class="{{ child.type }}">
    <a href="#{% if child.id %}{{ child.id }}{% elsif child.type == 'attachment' %}{{ child.component }}{% else %}{{ child.type }}{% endif %}">{{ child.title }}</a>

    {% if child.children %}
      <ol>
        {% include toc_items.html items=child.children %}
      </ol>
    {% endif %}
  </li>
{% endfor %}
